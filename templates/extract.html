<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Steganography Message</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Extract a Secret Message from an Image</h1>
    <form action="/extract" method="post" enctype="multipart/form-data">
        <label for="original_image">Upload Original Image:</label>
        <input type="file" name="original_image" accept="image/*" required>
        <br>
        <label for="stego_image">Upload Stego Image:</label>
        <input type="file" name="stego_image" accept="image/*" required>
        <br>
        <button type="submit">Extract Message</button>
    </form>

    {% if message %}
    <div class="extracted-message">
        <h2>Extracted Message:</h2>
        <p>{{ message }}</p>
    </div>
    {% endif %}
</body>
</html>
